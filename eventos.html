<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>M√∫sica Infinita - Eventos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body { background: linear-gradient(to bottom, #0d1b2a, #1b263b); color: #e0e1dd; }
    header { background-color: #162447; }
    header h1 { color: #00aaff; font-weight: bold; text-shadow: 2px 2px #000; }
    nav a { color: #e0e1dd !important; }
    nav a.active, nav a:hover { color: #00aaff !important; font-weight: bold; }
    .card {
      background-color: #1b263b; border-radius: 25px; border: 2px solid #00aaff; color: #e0e1dd;
      transition: transform 0.3s, box-shadow 0.3s; opacity: 0;
    }
    .card:hover { transform: scale(1.05); box-shadow: 0 15px 25px rgba(0,170,255,0.8); }
    .modal-content { background-color: #162447; border-radius: 20px; border: 2px solid #00aaff; color: #e0e1dd; }
    .btn-primary { background-color: #00aaff; border: none; }
    footer { background-color: #162447; padding: 15px; text-align: center; color: #00aaff; font-weight: bold; margin-top: 40px; }

    /* Carousel y tarjetas uniformes */
    #carouselEventos { max-height: 300px; overflow:hidden; border-radius:20px; }
    #carouselEventos img, .card-img-top { object-fit: cover; height: 300px; width:100%; }
  </style>
</head>
<body>
  <header class="p-3 text-center shadow-lg">
    <h1>üéµ M√∫sica Infinita</h1>
    <nav class="nav justify-content-center mt-2">
      <a class="nav-link" href="index.html">Inicio</a>
      <a class="nav-link" href="artistas.html">Artistas</a>
      <a class="nav-link" href="albumes.html">√Ålbumes</a>
      <a class="nav-link active" href="eventos.html">Eventos</a>
    </nav>
  </header>

  <section class="container py-5">
    <h2 class="text-center mb-4 text-primary animate__animated animate__fadeInDown">
      Pr√≥ximos Conciertos <span id="badgeConciertos" class="badge bg-info"></span>
    </h2>

    <!-- Carousel -->
    <div id="carouselEventos" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-inner" id="carousel-inner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselEventos" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselEventos" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="row g-4" id="eventos-container"></div>
  </section>

  <footer>
    ¬© 2025 M√∫sica Infinita | Integrantes: Mario Hern√°ndez & Esmeralda Garc√≠a
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const conciertos = [
      {
        id:1,
        artista:"Artista 1",
        lugar:"San Salvador Arena",
        fecha:"2025-10-05",
        hora:"20:00",
        imagen:"https://images.unsplash.com/photo-1541099649105-f69ad21f3246",
        descripcion:"Gran concierto de Artista 1 con invitados especiales. Se presentar√°n sus √©xitos m√°s reconocidos y sorpresas en el escenario."
      },
      {
        id:2,
        artista:"Artista 2",
        lugar:"Teatro Nacional",
        fecha:"2025-10-20",
        hora:"19:30",
        imagen:"https://images.unsplash.com/photo-1531058020387-3be344556be6",
        descripcion:"Concierto √≠ntimo de Artista 2 con canciones in√©ditas y una experiencia cercana con los fans."
      }
    ];

    document.getElementById('badgeConciertos').innerText = conciertos.length;

    const eventosContainer = document.getElementById('eventos-container');
    const carouselInner = document.getElementById('carousel-inner');

    conciertos.forEach((evento,index)=>{
      // Carousel
      const divCarousel = document.createElement('div');
      divCarousel.className = 'carousel-item'+(index===0?' active':'');
      divCarousel.innerHTML = `<img src="${evento.imagen}" class="d-block w-100 rounded" alt="${evento.artista}">
        <div class="carousel-caption d-none d-md-block">
          <h5>${evento.artista}</h5>
          <p>${evento.lugar} - ${new Date(evento.fecha).toLocaleDateString()}</p>
        </div>`;
      carouselInner.appendChild(divCarousel);

      // Cards
      const card = document.createElement('div');
      card.className = 'col-md-6';
      card.innerHTML = `<div class="card p-3 text-center animate__animated animate__fadeInUp">
        <img src="${evento.imagen}" class="card-img-top rounded" alt="${evento.artista}">
        <h3 class="mt-3">${evento.artista}</h3>
        <p>${evento.lugar} - ${new Date(evento.fecha).toLocaleDateString()}</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal${evento.id}">Ver Detalles</button>
      </div>`;
      eventosContainer.appendChild(card);

      // Modales con toda la info
      const modal = document.createElement('div');
      modal.className = 'modal fade';
      modal.id = 'modal'+evento.id;
      modal.tabIndex = -1;
      modal.innerHTML = `
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">${evento.artista}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-center">
            <img src="${evento.imagen}" class="img-fluid rounded mb-3" alt="${evento.artista}">
            <p><strong>Lugar:</strong> ${evento.lugar}</p>
            <p><strong>Fecha:</strong> ${new Date(evento.fecha).toLocaleDateString()}</p>
            <p><strong>Hora:</strong> ${evento.hora}</p>
            <p>${evento.descripcion}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>`;
      document.body.appendChild(modal);
    });
  </script>
</body>
</html>
